---
layout: main
title: imagining the future
---

{% for post in paginator.posts %}
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p class="author">
    <span class="date">{{post.date | date_to_string }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  </div>
{% endfor %}
